{% extends 'base.html' %}
{% load static %}

{% block scripts %}
<script src="{% static 'profiles\profile.js' %}" defer></script>

{% endblock scripts %}

{% block title %}
User Profile
{% endblock title %}

{% block content %}

<!-- Button trigger modal -->
<button type="button" id ="modal" class="btn btn-primary" data-toggle="modal" data-target="#FollowSuggestionsModal">
    Follow Suggestions
</button>

<!-- Modal -->
<div class="modal fade" id="FollowSuggestionsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Follow Profiles</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="follow-suggestions-body">
                <div class="text-center" id ="spinner-box">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
 


{% endblock content %}
