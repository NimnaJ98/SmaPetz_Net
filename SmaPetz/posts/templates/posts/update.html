{% extends 'base.html' %}

{% block title %}
update post
{% endblock title %}

{% block content %}
<section class="vh-100 m-3">
    <div class="d-flex justify-content-center mb-5">
        <div class="col-xl-20 offset-xl-1 shadow p-3 mb-5 bg-white rounded">
            <div class="modal-update">
                <h3 class="modal-title">Update Post</h3>
                <hr>
                <form action="" method="post" class ="form-group" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <label class="form-label bg-white labelUpdate" for="form3Example3">Caption :</label>
                        <div class="form-group" id="form3Example3">
                            {{ form.caption }}
                        </div>
                        <label class="form-label bg-white labelUpdate" for="form3Example3">Picture :</label>
                        <div class="form-group bg-white" id="form3Example3">
                            {{ form.picture }}
                        </div>
                        <label class="form-label bg-white labelUpdate" for="form3Example3">Video :</label>
                        <div class="form-group" id="form3Example3">
                            {{ form.video }}
                        </div>
                        <label class="form-label bg-white labelUpdate" for="form3Example3">Tags :</label>
                        <div class="form-group" id="form3Example3">
                            {{ form.tags }}
                        </div>
                    </div>
                    <div class="d-flex justify-content-end bg-white pr-3">
                        <button type="submit" class="btn btnModal">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
