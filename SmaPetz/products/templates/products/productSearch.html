{% extends 'base.html' %}
{% block title %}
Search Products
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
      <h2 class="justify-content-center">Search</h2>
      <h3>Search term: "{{ query }}"</h3>
    </div>
    <div class="row">
        {% for product in products %}
          {% include 'products/list_item.html' %}
        {% endfor %}
    </div>
    <div class="row">
      {% for post in posts %}
        {{post.caption}} <br><br>
      {% endfor %}
  </div>
  </div>
{% endblock content %}
